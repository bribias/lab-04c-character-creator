<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Character Creator</title>
</head>

<body>
    <main>
        <div class="box">
            <h1>Create a character!</h1>
            <p>Put a number 1-10, let's see what you get!</p>
            <input id="happiness-input" type="number" min="1" max="10" placeholder="Happiness" />
            <input id="strength-input" type="number" min="1" max="10" placeholder="Strength"/>
            <button id="create-button">
                Create character
            </button>
        </div>
        <div id="images">
            <img id="happiness-image"/>
            <img id="strength-image"/>
        </div>
        
    </main>

    <script type="module" src="./app.js"></script>
</body>

</html>
